<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Feed Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./styles/build/main.css">

    <!-- Semantics has a requirement for jquery to do its effects -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>

    <script src="./js/build/lib.js"></script>
    <script src="./js/build/main.js"></script>
</head>
<body id="feed" ng-app="odigoapp">

    <error:manager></error:manager>


    <div class="ui center aligned segment">
        <div class="ui button">A</div>

        <div class="ui horizontal divider">Other questions by the community</div>

        <question ng-repeat="model.question"></question>

    </div>


    <reply></reply>

</body>
</html>
