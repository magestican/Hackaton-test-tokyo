
<div ng-controller="MainController">

    <error:manager></error:manager>

    <div ng-if="model.userService.currentUser != null">Hello {{model.userService.currentUser.username}}  <div ng-show="model.userService.currentUser.isAdmin"> You are an admin!</div> </div>

    <login ng-if="model.userService.currentUser == null"></login>


    <new:question></new:question>


    <div class="ui center aligned segment">

        <div class="ui horizontal divider">Top question of the community</div>

        <question ng-repeat="question in global.questions | orderBy:rating | limitTo: 1"></question>

        <div class="ui horizontal divider">Other questions by the community</div>

        <question ng-repeat="question in  global.questions"></question>

    </div>


    <reply></reply>

</div>
