<div>

    <div class="ui hidden divider"></div>

    <div ng-if="$index > 0" class="ui horizontal divider"> {{model.question.datetime}}</div>


    <div class="header">

        <a class="user">
            {{model.question.username}}
        </a>
        <img ng-src="{{model.question.userpicture}}" class="ui avatar image">
        {{model.question.title}}
        <a ng-if="model.UserService.currentUser != null && model.UserService.currentUser.isAdmin" ng-click="global.deleteQuestion(model.question.id)" class="ui top right attached red button ">
            <i class=" black  ">DELETE </i>
        </a>
    </div>


    <div class="ui hidden divider"></div>
    <div class="description">
        {{model.question.body}}
    </div>




    <div class="ui hidden divider"></div>

    <div class="mini ui blue button">
        <i class="like icon"></i>
        Like
    </div>
    <div class="ui hidden divider"></div>


    <div ng-repeat="category in model.question.categories" class="ui  mini button">
        {{category}}
    </div>


</div>
